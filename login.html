<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>${pageTitle}</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="authentication" style="background-image: url('./img/sign-in.jpg');">


        <!-- Sign in  Form -->
        <section class="sign-in">
            <div class="container-fluid">
                <div class=" d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="img/sign-in.png" class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-sm-1 form-login">
                        <form method="POST" action="/HostelManagement_main/login/submit" class="register-form"
                            id="login-form">
                            <a class="navbar-brand auth-logo " href="./owner page.html"><img src="img/HomeCity.png"
                                    height="50" width="50"><span>Hostel</span>City</a>





                            <!-- Email input -->
                            <div class="form-group mb-4">
                                <label class="form-label" for="user-login">Your Username, email or phone
                                    number</label>
                                <input type="text" id="user-login" class="form-control form-control-lg"
                                    placeholder="Username, email or phone number" required />

                            </div>

                            <!-- Password input -->
                            <div class="form-group mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Enter password" required />

                            </div>



                            <div class=" d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class=" form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgotpassword.jsp" class="text-body forgot-link ">Forgot password?</a>
                            </div>
                            <p>${ERROR}</p>


                            <div class="text-center text-lg-start mt-2 pt-2">

                                <input type="submit" name="action" id="signin" value="Login"
                                    class="form-submit btn btn-success btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;background-color:#628272"></input>

                            </div>


                            <div class="divider d-flex align-items-center my-3">
                                <p class="text-center fw-bold mx-3 mb-0">Or</p>
                            </div>
                            <div class="text-center text-lg-start mt-2 pt-2">
                                <a class="google-login btn btn-lg btn-success "
                                    style="background-color: white; color:#303030;"
                                    href="https://accounts.google.com/o/oauth2/auth?scope=email&amp;redirect_uri=http://localhost:8084/WebApp_1/LoginGoogleController&amp;response_type=code
                                    &amp;client_id=292534222114-c67cd7kucbrqlgpkvf02g68i64pisibc.apps.googleusercontent.com&amp;approval_prompt=force"><img
                                        src="img/1534129544.png" height="20" width="20"> Sign in with google</a>

                            </div>


                            <p class=" fw-bold mt-5 pt-1 mb-0">Don't have an account? <a href="./owner page.html"
                                    style="color: green; font-style:italic; ">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<footer>

</footer>

</html>
